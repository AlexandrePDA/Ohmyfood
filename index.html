<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- Header -->
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main>

        <!-- Discover -->
        <div class="city">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Paris, Belleville</h2></div>

        <!-- Explorer -->
        <section class="explorer">
            <h2>Réservez le menu qui <br> vous convient</h2>
            <p>Découvrez des restaurants d'exception, <br>sélectionnés par nos soins.</p>
            <button class="btn-explorer">Explorer nos restaurants</button>
        </section>

        <!-- Fonctionnement -->
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fas fa-mobile-alt"></i>
                    Choississez un restaurant</li>
                <li><i class="fas fa-list-ul"></i>
                    Composez votre menu</li>
                <li><i class="fas fa-store"></i>
                    Dégustez au restaurant</li>
            </ol>
        </section>

        <!-- Menus -->
        <section class="menus">
            <h2>Restaurants</h2>
            <div class="all-restaurants">
                <a href="#" class="card">
                    <div class="card-img card-img-1"></div>
                    <div class="card-description"></div>
                </a>

                <a href="#" class="card">
                    <div class="card-img card-img-2"></div>
                    <div class="card-description"></div>
                </a>

                <a href="#" class="card">
                    <div class="card-img card-img-3"></div>
                    <div class="card-description"></div>
                </a>

                <a href="#" class="card">
                    <div class="card-img card-img-4"></div>
                    <div class="card-description"></div>
                </a>                
            </div>    
        </section>

    </main>

</body>

</html>
